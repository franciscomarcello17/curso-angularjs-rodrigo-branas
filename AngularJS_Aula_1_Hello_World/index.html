<!DOCTYPE html>
<html lang="pt-BR" ng-app="helloWorld">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello World</title>
	<script src="angular.js"></script>
	<script>
		angular.module('helloWorld', []); //poderia declarar como uma variavel var app = angular.module('helloWorld', []);, porem ela ficaria exposta para o escopo global.
		angular.module('helloWorld').controller('helloWorldCtrl', function($scope) {
			$scope.message = 'Hello World!';
		});
	</script>
</head>
<body>
	<div ng-controller="helloWorldCtrl"> 
		<h1>{{message}}</h1>
	</div>
</body>
</html>
