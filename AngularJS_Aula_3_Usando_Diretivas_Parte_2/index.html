<!DOCTYPE html>
<html lang="pt-BR" ng-app="listaTelefonica">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Telefonica</title>
	<link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
	<style>
		.jumbotron {
			width: 400px;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
			margin-top: 20px;
			border-radius: 30px;
		}
		.table {
			margin-top: 20px;
		}
		.form-control {
			margin-bottom: 10px;
		}
		.selecionado {
			background-color: darkkhaki;
		}
		.negrito {
			font-weight: bold;
		}
	</style>
	<script src="lib/angular/angular.js"></script>
	<script>
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
			$scope.app = "Lista Telefônica";
			$scope.contatos = [
			{nome: "Pedro", telefone: "99998888"},
			{nome: "Ana", telefone: "99998887"},
			{nome: "Maria", telefone: "99998886"}
			];
			$scope.operadoras = [
				{nome: "Oi", codigo: 14, categoria: "Celular"},
				{nome: "Vivo", codigo: 15, categoria: "Celular"},
				{nome: "Tim", codigo: 41, categoria: "Celular"},
				{nome: "GVT", codigo: 25, categoria: "Fixo"},
				{nome: "Embratel", codigo: 21, categoria: "Fixo"}
			];
			$scope.adicionarContato = function (contato) {
				$scope.contatos.push(angular.copy(contato)); //push insere no final de um array
				delete $scope.contato; //apos inserir é apagado a propriedade contato do objeto $scope
			};

			$scope.apagarContato = function (contatos) {
				$scope.contatos = contatos.filter(function (contato) {
					if (!contato.selecionado) return contato;
				}
			)};
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h4 ng-bind="app"></h4>
		<table class="table table-striped">
			<tr> <!-- table row -->
				<th></th> <!-- table header -->
				<th>Nome</th>
				<th>Telefone</th>
				<th>Operadora</th>
			</tr>
			<tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
				<td><input type="checkbox" ng-model="contato.selecionado"></td> <!-- table data -->
				<td ng-bind="contato.nome"></td>
				<td ng-bind="contato.telefone"></td>
				<td ng-bind="contato.operadora.nome"></td>
			</tr>
		</table>
		<hr>
		<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome">
		<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone">
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
			<option value="">Selecione uma operadora</option>
		</select>
		<button ng-click="adicionarContato(contato)" class="btn btn-primary btn-block" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
		<button ng-click="apagarContato(contatos)" class="btn btn-danger btn-block">Apagar Contato</button>
	</div>
	
</body>
</html>
